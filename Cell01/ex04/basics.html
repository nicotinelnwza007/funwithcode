    <title>Basics</title>

        }

            text-align: center;
        }

        .shop img {

            height: 256px;
            object-fit: cover;
        }

        .shop a {
            display: block;
            margin-top: 10px;
            color: white;
            text-decoration: underline;
        }

        hr {
            margin: 50px 0;
            border: 1px solid white;
        }

        .footer {
            text-align: right;
            margin-right: 20px;
            margin-bottom: 20px;
            color: white;
            font-style: italic;
            font-family: monospace;
        }

</head>

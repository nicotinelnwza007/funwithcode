<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Table</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        td {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            font-size: clamp(10px, 2vw, 32px);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

    </style>>
</head>
<body>
    <table>
        <tr>
            <td class="cell">Cell 1</td>
            <td class="cell">Cell 2</td>
            <td class="cell">Cell 3</td>
            <td class="cell">Cell 4</td>
            <td class="cell">Cell 5</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

<div class="card">
    <h2 class="title">My Profile</h2>

    <table class="info-table">
        <tr>
            <td>
                <img src="profiles.png" alt="Profile Picture" class="profile-pic">
            </td>
        </tr>

        <tr>
            <td class="login">your_login</td>
        </tr>

        <tr>
            <td class="description">I love Mabelz</td>
        </tr>

        <tr>
            <td class="socials">
                <img src="facebook.png" alt="Facebook">
                <img src="instagram.png" alt="Instagram">
                <img src="github.png" alt="GitHub">
            </td>
        </tr>

        <tr>
            <td>
                <button class="contact-btn">Contact</button>
            </td>
        </tr>
    </table>

</div>

</body>
</html>

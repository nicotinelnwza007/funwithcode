<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex01bis</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>
#balloon {
    width: 200px;
    height: 200px;
    background: red;
    border-radius: 50%;
    margin: 100px auto;
}
</style>

</head>

<body>

<div id="balloon"></div>

<script>
var size = 200;
var colors = ["red","green","blue"];
var index = 0;

$("#balloon").click(function() {

    size += 10;
    index = (index + 1) % 3;

    if(size > 420) {
        size = 200;
        index = 0;
    }

    $(this).css({
        width: size,
        height: size,
        background: colors[index]
    });
});

$("#balloon").mouseleave(function() {

    size -= 5;
    if(size < 200) size = 200;

    index--;
    if(index < 0) index = 2;

    $(this).css({
        width: size,
        height: size,
        background: colors[index]
    });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Resume Selector - Concert Stage</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  theme: {
    extend: {
      animation: {
        'spotlight': 'spotlight 3s ease-in-out infinite',
        'spotlight-2': 'spotlight 3s ease-in-out 1.5s infinite',
        'stage-lights': 'stage-lights 4s ease-in-out infinite',
        'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
        'float': 'float 3s ease-in-out infinite',
        'slide-up': 'slide-up 0.8s ease-out',
        'fade-in': 'fade-in 1s ease-out',
      },
      keyframes: {
        spotlight: {
          '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
          '50%': { opacity: '0.6', transform: 'scale(1.1)' },
        },
        'stage-lights': {
          '0%, 100%': { opacity: '0.4', filter: 'hue-rotate(0deg)' },
          '50%': { opacity: '0.7', filter: 'hue-rotate(45deg)' },
        },
        'pulse-glow': {
          '0%, 100%': { boxShadow: '0 0 40px rgba(255, 215, 0, 0.4)' },
          '50%': { boxShadow: '0 0 80px rgba(255, 215, 0, 0.8)' },
        },
        float: {
          '0%, 100%': { transform: 'translateY(0px)' },
          '50%': { transform: 'translateY(-10px)' },
        },
        'slide-up': {
          '0%': { transform: 'translateY(50px)', opacity: '0' },
          '100%': { transform: 'translateY(0)', opacity: '1' },
        },
        'fade-in': {
          '0%': { opacity: '0' },
          '100%': { opacity: '1' },
        },
      },
    },
  },
};
</script>
</head>

<div class="lines"> <div class="line"></div> <div class="line"></div> <div class="line"></div> <div class="line"></div> <div class="line"></div> <div class="line"></div> <div class="line"></div> <div class="line"></div> <div class="line"></div> <div class="line"></div> </div>

<div class="flex-1 grid place-items-center p-4 z-10">

                    Resume →

            </a>

            <a href="resume2.html"
